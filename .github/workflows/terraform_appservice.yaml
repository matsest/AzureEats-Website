name: Web Terraform AppService

on:
  push:
    branches:
      - master

jobs:
  terraform:
    name: 'Terraform'
    runs-on: ubuntu-latest
    env:
      ARM_CLIENT_ID: ${{ secrets.ARM_CLIENT_ID }}
      ARM_CLIENT_SECRET: ${{ secrets.ARM_CLIENT_SECRET }}
      ARM_SUBSCRIPTION_ID: ${{ secrets.ARM_SUBSCRIPTION_ID }}
      ARM_TENANT_ID: ${{ secrets.ARM_TENANT_ID }}
    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Setup Terraform
 	- uses: hashicorp/setup-terraform@v1.1
	  with:
        terraform_version: 0.12.23

    - name: Terraform Init
      run: terraform init

	- name: Terraform Validate
	  run: terraform validate

    - name: Terraform Format
      run: terraform fmt -check

    - name: Terraform Plan
      run: terraform plan -var "app_service_name=${{ secrets.WEBAPP_APPSERVICE_NAME }}" -input=false -out tfplan

    - name: Terraform Apply
      run: terraform apply -auto-approve tfplan

  build-and-deploy:
	name: "Build and Deploy .Net to Azure"
	needs: terraform
    runs-on: ubuntu-latest
    env:
      ARM_CLIENT_ID: ${{ secrets.ARM_CLIENT_ID }}
      ARM_CLIENT_SECRET: ${{ secrets.ARM_CLIENT_SECRET }}
      ARM_SUBSCRIPTION_ID: ${{ secrets.ARM_SUBSCRIPTION_ID }}
      ARM_TENANT_ID: ${{ secrets.ARM_TENANT_ID }}
    steps:

    - uses: actions/checkout@v2

    - uses: azure/login@v1
      with:
        creds: '{"clientId":"${{ secrets.ARM_CLIENT_ID }}","clientSecret":"${{ secrets.ARM_CLIENT_SECRET }}","subscriptionId":"${{ secrets.ARM_SUBSCRIPTION_ID }}","tenantId":"${{ secrets.ARM_TENANT_ID }}"}'

    - name: Use Node.js
      uses: actions/setup-node@v1
      with:
        node-version: 10.15.2

    - name: Install dependencies in client app
      working-directory: AzureEats-Website/Source/Tailwind.Traders.Web/ClientApp
      run: npm install

    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 2.1.400

    - name: Build with dotnet
      working-directory: AzureEats-Website/Source/Tailwind.Traders.Web
      run: dotnet build --configuration Release

    - name: dotnet publish
      working-directory: AzureEats-Website/Source/Tailwind.Traders.Web
      run: |
        dotnet publish -c Release -o ${{env.DOTNET_ROOT}}/AzureEats-Website/Source/Tailwind.Traders.Web

#    - uses: azure/appservice-settings@v1
#      with:
#        app-name: ${{ secrets.WEBAPP_APPSERVICE_NAME }}
#        app-settings-json: '${{ secrets.WEBAPP_APP_SETTINGS }}'


    - name: Run Azure webapp deploy action
      uses: azure/webapps-deploy@v1
      with: 
        app-name: ${{ secrets.WEBAPP_APPSERVICE_NAME }}
        package: ${{env.DOTNET_ROOT}}/AzureEats-Website/Source/Tailwind.Traders.Web

    - name: Azure logout
      run: |
        az logout
